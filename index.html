<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>Dynamic Markdown demo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="js/TangleKit/TangleKit.css" type="text/css">
    <script type="text/javascript" src="js/Tangle.js"></script>
    <script type="text/javascript" src="js/TangleKit/mootools.js"></script>
    <script type="text/javascript" src="js/TangleKit/sprintf.js"></script>
    <script type="text/javascript" src="js/TangleKit/BVTouchable.js"></script>
    <script type="text/javascript" src="js/TangleKit/TangleKit.js"></script>
    <script type="text/javascript" src="js/showdown.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript">
    var rawText;
    fetch('example.md')
      .then(function(response) {
        return response.text();
      })
      .then(function(text) {
        rawText = text;
        $("#input").val(rawText);
      });
    </script>
    <script type="text/coffeescript" src="dynamic-markdown.coffee"></script>
    <script type="text/javascript" src="js/coffee-script.js"></script>
  </head>
  
  <body>
      <div class="container">
        <h2>Dynamic Markdown demo</h2>
        <br>
        <div class="controls controls-row" id="t1">
          <div class="row">
              <div class="col-xs-6" style="border:1px solid; border-color:#d3d3d3; height:350px">
                <textarea rows="16" style="border:none; width:100%;" id="input" placeholder="Text here"
                style="border: none; font-family: Consolas, Lucida Console, Courier New, monospace, serif;"></textarea>
              </div>
              <div class="col-xs-6" style="border:1px solid; border-color:#d3d3d3; height:350px">
                <p style="border:none; width:100%;" id="output"></p>
              </div>
          </div>
        </div>
      </div>
  </body>

</html>
